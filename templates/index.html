<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stan - Your AI Buddy</title>
<link rel="icon" type="image/png" href="/static/favicon.png">
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }
  
  .chat-container {
    width: 100%;
    max-width: 450px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    height: 90vh;
    overflow: hidden;
    margin: 10px;
  }
  
  .header {
    background: #2575fc;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    color: white;
    flex-shrink: 0;
  }
  
  #chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f7f7f7;
    -webkit-overflow-scrolling: touch;
  }
  
  .msg-wrapper {
    width: 100%;
    display: flex;
    margin: 8px 0;
  }
  
  .msg-wrapper.user {
    justify-content: flex-end;
  }
  
  .msg-wrapper.bot {
    justify-content: flex-start;
  }
  
  .msg {
    padding: 12px 16px;
    border-radius: 20px;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in;
    max-width: 85%;
    word-wrap: break-word;
    display: inline-block;
    font-size: 14px;
  }
  
  .user .msg {
    background: #2575fc;
    color: white;
    border-bottom-right-radius: 5px;
  }
  
  .bot .msg {
    background: #ececec;
    color: #333;
    border-bottom-left-radius: 5px;
  }
  
  #inputBox {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 12px;
    background: #fff;
    flex-shrink: 0;
    gap: 8px;
  }
  
  #message {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 25px;
    outline: none;
    font-size: 16px;
    background: #f9f9f9;
    min-height: 44px;
  }
  
  #message:focus {
    border-color: #2575fc;
    background: white;
  }
  
  #sendBtn {
    background: #2575fc;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 14px;
    font-weight: 600;
    min-width: 70px;
    flex-shrink: 0;
  }
  
  #sendBtn:hover {
    background: #6a11cb;
  }
  
  #sendBtn:active {
    transform: scale(0.98);
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .typing {
    font-style: italic;
    color: #999;
    animation: blink 1s infinite;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  /* Mobile-specific styles */
  @media (max-width: 480px) {
    body {
      padding: 0;
      align-items: stretch;
    }
    
    .chat-container {
      height: 100vh;
      border-radius: 0;
      margin: 0;
      max-width: none;
    }
    
    .header {
      font-size: 16px;
      padding: 12px;
    }
    
    #chatbox {
      padding: 12px;
    }
    
    .msg {
      font-size: 14px;
      padding: 10px 14px;
      max-width: 90%;
    }
    
    #inputBox {
      padding: 10px;
    }
    
    #message {
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    #sendBtn {
      padding: 12px 16px;
      min-width: 60px;
    }
  }

  /* Very small screens */
  @media (max-width: 320px) {
    .msg {
      max-width: 95%;
      font-size: 13px;
    }
    
    #sendBtn {
      padding: 12px;
      min-width: 50px;
      font-size: 12px;
    }
  }

  /* Landscape mobile */
  @media (max-height: 500px) and (orientation: landscape) {
    .chat-container {
      height: 100vh;
    }
    
    .header {
      padding: 8px 15px;
    }
    
    #inputBox {
      padding: 8px;
    }
  }

  /* Safe area support for newer iPhones */
  @supports (padding: max(0px)) {
    .chat-container {
      padding-bottom: max(0px, env(safe-area-inset-bottom));
    }
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="header">ü§ñ Chat with Stan</div>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" spellcheck="false">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const API_URL = "https://stan-chatbot.onrender.com/chat"; 
const userId = "demoUser";

// Initialize chat with welcome message
document.addEventListener("DOMContentLoaded", function() {
  showWelcomeMessage();
});

// Event Listeners
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("message").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

// Prevent zoom on double tap for better mobile UX
document.addEventListener('touchstart', function(e) {
  if (e.touches.length > 1) {
    e.preventDefault();
  }
});

let lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);

function showWelcomeMessage() {
  // Add a small delay to make it feel more natural
  setTimeout(() => {
    addMessage("üëã Hi there! I'm Stan, your AI buddy. I'm here to chat, help answer questions, or just have a friendly conversation. What's on your mind today?", "bot");
  }, 500);
}

function addMessage(text, sender) {
  const msgWrapper = document.createElement("div");
  msgWrapper.classList.add("msg-wrapper", sender);
  
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("msg");
  msgDiv.innerText = text;
  
  msgWrapper.appendChild(msgDiv);
  document.getElementById("chatbox").appendChild(msgWrapper);
  
  // Smooth scroll to bottom
  const chatbox = document.getElementById("chatbox");
  chatbox.scrollTop = chatbox.scrollHeight;
}

function showTyping() {
  const msgWrapper = document.createElement("div");
  msgWrapper.id = "typing";
  msgWrapper.classList.add("msg-wrapper", "bot");
  
  const typingDiv = document.createElement("div");
  typingDiv.classList.add("msg", "typing");
  typingDiv.innerText = "Stan is typing...";
  
  msgWrapper.appendChild(typingDiv);
  document.getElementById("chatbox").appendChild(msgWrapper);
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
}

function hideTyping() {
  const typingDiv = document.getElementById("typing");
  if (typingDiv) typingDiv.remove();
}

async function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return;

  addMessage(msg, "user");
  document.getElementById("message").value = "";

  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, message: msg })
    });
    const data = await res.json();

    hideTyping();
    addMessage(data.response || "Error: No response", "bot");
  } catch (err) {
    hideTyping();
    addMessage("‚ùå Error connecting to Stan!", "bot");
  }
}
</script>
</body>
</html>
