<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üí¨ Stan - Your Chat Buddy</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-container {
    width: 100%;
    max-width: 450px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    height: 80vh;
    overflow: hidden;
  }
  .header {
    background: #2575fc;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    color: white;
  }
  #chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f7f7f7;
  }
  .msg {
    padding: 10px 15px;
    border-radius: 20px;
    margin: 8px 0;
    max-width: 80%;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in;
  }
  .user {
    background: #2575fc;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #ececec;
    color: #333;
    border-bottom-left-radius: 5px;
  }
  #inputBox {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background: #fff;
  }
  #message {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
  }
  #sendBtn {
    background: #2575fc;
    color: white;
    border: none;
    padding: 10px 18px;
    margin-left: 8px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #sendBtn:hover {
    background: #6a11cb;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .typing {
    font-style: italic;
    color: #999;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="header">ü§ñ Chat with Stan</div>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="message" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const API_URL = "https://stan-chatbot.onrender.com/chat"; 
const userId = "demoUser";

// Event Listeners
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("message").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function addMessage(text, sender) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("msg", sender);
  msgDiv.innerText = text;
  document.getElementById("chatbox").appendChild(msgDiv);
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
}

function showTyping() {
  const typingDiv = document.createElement("div");
  typingDiv.id = "typing";
  typingDiv.classList.add("msg", "bot", "typing");
  typingDiv.innerText = "Stan is typing...";
  document.getElementById("chatbox").appendChild(typingDiv);
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
}

function hideTyping() {
  const typingDiv = document.getElementById("typing");
  if (typingDiv) typingDiv.remove();
}

async function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return;

  addMessage(msg, "user");
  document.getElementById("message").value = "";

  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, message: msg })
    });
    const data = await res.json();

    hideTyping();
    addMessage(data.response || "Error: No response", "bot");
  } catch (err) {
    hideTyping();
    addMessage("‚ùå Error connecting to Stan!", "bot");
  }
}
</script>
</body>
</html>
