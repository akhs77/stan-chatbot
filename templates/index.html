<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stan - Your AI Buddy</title>
<link rel="icon" type="image/png" href="/static/favicon.png">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-container {
    width: 100%;
    max-width: 450px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    height: 80vh;
    overflow: hidden;
  }
  .header {
    background: #2575fc;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    color: white;
  }
  #chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f7f7f7;
  }
  .msg-wrapper {
    width: 100%;
    display: flex;
    margin: 8px 0;
  }
  .msg-wrapper.user {
    justify-content: flex-end;
  }
  .msg-wrapper.bot {
    justify-content: flex-start;
  }
  .msg {
    padding: 10px 15px;
    border-radius: 20px;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in;
    max-width: 80%;
    word-wrap: break-word;
    display: inline-block;
  }
  .user .msg {
    background: #2575fc;
    color: white;
    border-bottom-right-radius: 5px;
  }
  .bot .msg {
    background: #ececec;
    color: #333;
    border-bottom-left-radius: 5px;
  }
  #inputBox {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background: #fff;
  }
  #message {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
  }
  #sendBtn {
    background: #2575fc;
    color: white;
    border: none;
    padding: 10px 18px;
    margin-left: 8px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #sendBtn:hover {
    background: #6a11cb;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .typing {
    font-style: italic;
    color: #999;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="header">ü§ñ Chat with Stan</div>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" spellcheck="false">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const API_URL = "https://stan-chatbot.onrender.com/chat"; 
const userId = "demoUser";

// Initialize chat with welcome message
document.addEventListener("DOMContentLoaded", function() {
  showWelcomeMessage();
});

// Event Listeners
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("message").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function showWelcomeMessage() {
  // Add a small delay to make it feel more natural
  setTimeout(() => {
    addMessage("üëã Hi there! I'm Stan, your AI buddy. I'm here to chat, help answer questions, or just have a friendly conversation. What's on your mind today?", "bot");
  }, 500);
}

function addMessage(text, sender) {
  const msgWrapper = document.createElement("div");
  msgWrapper.classList.add("msg-wrapper", sender);
  
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("msg");
  msgDiv.innerText = text;
  
  msgWrapper.appendChild(msgDiv);
  document.getElementById("chatbox").appendChild(msgWrapper);
  
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
}

function showTyping() {
  const msgWrapper = document.createElement("div");
  msgWrapper.id = "typing";
  msgWrapper.classList.add("msg-wrapper", "bot");
  
  const typingDiv = document.createElement("div");
  typingDiv.classList.add("msg", "typing");
  typingDiv.innerText = "Stan is typing...";
  
  msgWrapper.appendChild(typingDiv);
  document.getElementById("chatbox").appendChild(msgWrapper);
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
}

function hideTyping() {
  const typingDiv = document.getElementById("typing");
  if (typingDiv) typingDiv.remove();
}

async function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return;

  addMessage(msg, "user");
  document.getElementById("message").value = "";

  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, message: msg })
    });
    const data = await res.json();

    hideTyping();
    addMessage(data.response || "Error: No response", "bot");
  } catch (err) {
    hideTyping();
    addMessage("‚ùå Error connecting to Stan!", "bot");
  }
}
</script>
</body>
</html>
